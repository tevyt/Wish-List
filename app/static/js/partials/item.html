<div class="row">
  <div class="col-xs-3">
    <img ng-src="{{thumbnailUrl}}" class="img img-responsive preview">
  </div>
  <div class="col-xs-9">
    <h2>{{title}}</h2>
  </div>
</div>
<div class="row text text-center">
  <div class="well well-lg">
    {{description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <a ng-href="#/wishlist">Back to list</a>
  </div>
  <div class="col-xs-6 text text-right">
    <a ng-href="{{itemUrl}}">Purchase here</a>
  </div>
</div>
