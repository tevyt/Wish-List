<style>
.row{
  padding-top: 10px;
}

.profile_preview{
  height: 100px;
}
</style>
<div class="container">
  <div class="col-xs-12 text text-center">
    <h1>Sign Up</h1>
  </div>

  <form class="form-horizontal" ng-submit="validate()">
    <div class="row">
      <div class= "col-xs-6">
        <label for ="first_name">Firstname</label>
        <input type="text" class="form-control" id="first_name" placeholder="First Name" ng-model="user.firstname">
      </div>

      <div class= "col-xs-6">
        <label for ="first_name">Lastname</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last Name" ng-model="user.lastname">
      </div>
    </div>

    <div class="row">
      <div class = "col-xs-6">
        <label for = "email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
      </div>
    </div>


    <div class="row">
      <div class= "col-xs-6">
        <label for ="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
      </div>

      <div class= "col-xs-6">
        <label for ="password_confirmation">Password Confirmation</label>
        <input type="password" class="form-control" id="password_confirmation" placeholder="Password Confirmation" ng-model="user.confirmation">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

  </form>
</div>
