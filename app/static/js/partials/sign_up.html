<style>
.row{
  padding-top: 10px;
}
</style>
<div class="container">
  <div class="col-xs-12 text text-center">
    <h1>Sign Up</h1>
  </div>

  <form class="form-horizontal">
    <div class="row">
      <div class= "col-xs-6">
        <label for ="first_name">Firstname</label>
        <input type="text" class="form-control" id="first_name" placeholder="First Name">
      </div>

      <div class= "col-xs-6">
        <label for ="first_name">Lastname</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last Name">
      </div>
    </div>

    <div class="row">
      <div class = "col-xs-6">
        <label for = "email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>


    <div class="row">
      <div class= "col-xs-6">
        <label for ="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <div class= "col-xs-6">
        <label for ="password_confirmation">Password Confirmation</label>
        <input type="password" class="form-control" id="password_confirmation" placeholder="Password Confirmation">
      </div>
    </div>
    <div class="row">
      <div class= "col-xs-3">
        <img class="img img-responsive" src="{{profile_url}}"></img>
      </div>
      <div class="col-xs-3">
        <label for ="profile_picture">Profile Picture</label>
        <input type="file" class="form-control" id="profile_picture">
      </div>
    </div>

  </form>
</div>
