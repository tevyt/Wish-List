<div class="container">
  <div class="row">
    <div class="col-xs-12 text text-center">
      <h1>Login</h1>
    </div>
  </div>

  <form ng-submit="login()">
    <div class="row">
      <div class="col-xs-3">
      </div>
      <div class="col-xs-3">
        <label for = "email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
      </div>
      <div class="col-xs-3">
        <label for ="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
      </div>
      <div class="col-xs-3">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
      </div>
      <div class="col-xs-9">
        <button type="submit" class="btn btn-default">Login</button>
      </div>
    </div>
  </form>

</div>
